<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rosefire login</title>
    <link rel="stylesheet" href="pages.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />
    <script src="firebase.js"></script>
    <script src="rosefire.js"></script>
    <script src="authenticate.js"></script>
  </head>
  <body>
    <h1>Rosefire Login</h1>
    <div class="change-location">
      <div id="loginDiv">
        <button id="login">Login</button>
      </div>
      <div id="logoutDiv">
        <button id="logout">Logout</button>
      </div>
    </div>
    <p class="explanation">
      There is currently an issue with the Rosefire login implementation. If you press the login button
      you will be redirected to a new tab, and regardless if you actually login or not, as long as you
      close out that tab, you will be redirected to the homepage of the website.
    </p>
  </body>
</html>
